<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Components Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <!-- Кнопки -->
  <div class="mb-8 space-x-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Primary Button
    </button>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
      Success Button
    </button>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
      Danger Button
    </button>
  </div>

  <!-- Карточки -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
      <h2 class="text-2xl font-bold mb-2 text-gray-800">Карточка 1</h2>
      <p class="text-gray-600">Пример карточки с Tailwind CSS</p>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
      <h2 class="text-2xl font-bold mb-2 text-gray-800">Карточка 2</h2>
      <p class="text-gray-600">Адаптивная сетка с gap</p>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
      <h2 class="text-2xl font-bold mb-2 text-gray-800">Карточка 3</h2>
      <p class="text-gray-600">Hover эффекты и transitions</p>
    </div>
  </div>

  <!-- Форма -->
  <form class="mt-8 bg-white rounded-lg shadow-md p-6 max-w-md">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com">
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Submit
    </button>
  </form>
</body>
</html>
